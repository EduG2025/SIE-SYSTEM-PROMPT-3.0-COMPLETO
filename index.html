<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S.I.E. 3.1.0 - Inteligência Estratégica</title>
    
    <!-- Preload Critical Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script>
      // Inline Theme Loader: Evita "Flash of Unstyled Content" (FOUC) aplicando cores antes do React carregar
      (function() {
        try {
          const savedTheme = localStorage.getItem('sie_theme');
          if (savedTheme) {
            const theme = JSON.parse(savedTheme);
            const root = document.documentElement;
            root.style.setProperty('--color-primary', theme.primary);
            root.style.setProperty('--color-secondary', theme.secondary);
            root.style.setProperty('--color-accent', theme.accent);
            root.style.setProperty('--color-text', theme.text);
            root.style.setProperty('--color-blue', theme.blue);
          }
        } catch (e) {
          console.warn('Theme load failed', e);
        }
      })();
    </script>
  <script type="importmap">
{
  "imports": {
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "path": "https://aistudiocdn.com/path@^0.12.7",

    "vitest": "https://aistudiocdn.com/vitest@^4.0.14",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "markdown-it": "https://aistudiocdn.com/markdown-it@^14.1.0"
  }
}
</script>
</head>
  <body class="bg-brand-primary text-brand-text font-sans antialiased selection:bg-brand-blue selection:text-white">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
