version: '3.8'

services:
  # 1. Banco de Dados MySQL
  db:
    image: mysql:8.0
    container_name: sie_db_container
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sie_datalake
      MYSQL_USER: sie_user
      MYSQL_PASSWORD: sie_password
    volumes:
      - sie_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # 2. Backend API (Node.js)
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: sie_backend_container
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_USER=sie_user
      - DB_PASSWORD=sie_password
      - DB_NAME=sie_datalake
      - PORT=3000
      - JWT_SECRET=sie_docker_secret_key
      # Se tiver uma chave de API no ambiente host, ela ser√° passada
      - API_KEY=${API_KEY}
    ports:
      - "3000:3000"

  # 3. Frontend Web (Nginx + React)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: sie_frontend_container
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  sie_mysql_data:
