
version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: sie_db_container
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sie_datalake
      MYSQL_USER: sie_user
      MYSQL_PASSWORD: sie_password
    volumes:
      - sie_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - sie_network

  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: sie_backend_container
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_USER=sie_user
      - DB_PASSWORD=sie_password
      - DB_NAME=sie_datalake
      - PORT=3000
      - JWT_SECRET=sie_docker_secure_secret
      - API_KEY=${API_KEY}
    expose:
      - "3000"
    volumes:
      # PERSISTÃŠNCIA DE UPLOADS: Mapeia a pasta storage local para dentro do container
      - ./storage:/app/storage
    networks:
      - sie_network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: sie_frontend_container
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      # Opcional: mapeia storage para debug ou se o Nginx servir diretamente
      - ./storage:/usr/share/nginx/html/storage
    networks:
      - sie_network

volumes:
  sie_mysql_data:

networks:
  sie_network:
    driver: bridge
